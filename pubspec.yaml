name: squbit
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  sqflite: ^2.3.3+1
  flutter_bloc: ^8.1.6
  intl: ^0.19.0
  conditional_builder_null_safety: ^0.0.6
  animated_splash_screen: ^1.2.0
  easy_localization: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  dismissible_page: ^1.0.2
  page_transition: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/

